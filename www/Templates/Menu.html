<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
        
        <ion-header-bar class="bar-dark">
            <h1 class="title">Fruits</h1>
        </ion-header-bar>
        <ion-content>
            <!-- our list and list items -->
            <ion-list>
                <ion-item ng-repeat="fruit in menu.fruits" href="#/app/{{ ::fruit.link }}">
                    {{ ::fruit.title }}
                </ion-item>
            </ion-list>
        </ion-content>

    </ion-side-menu>
</ion-side-menus>
